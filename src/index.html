<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel</title>
</head>
<body class="page">
  <section class="section section-shop-list">
    <input type="file" class="input-file-add" name="input-file-add" accept=".xlsx">
    <table class="table table-shop-list">
      <tr class="table-row-headers">
        <th class="table-header table-header-shop-name">Филиал</th>
        <th class="table-header table-header-item-value">Кол-во</th>
        <th class="table-header table-header-is-shipping">Отгрузка</th>
      </tr>
    </table>
  </section>
  <div class="section-wrapper">
    <section class="section section-settings">
      <label class="label label-shop-reciever">
        <p class="label-header">Филиал-получатель</p>
        <select class="input select-shop-reciever" name="select-shop-reciever">
          <option value="" class="option option-shop-reciever" selected disabled></option>
        </select>
      </label>
      <label class="label label-item-id">
        <p class="label-header">Код товара</p>
        <input class="input input-item-id" type="number" minlength="7" maxlength="7">
      </label>
    </section>
    <section class="section section-auto">
      <form class="form form-auto" name="form-auto">
        <h2 class="section-title title-section-auto">
          Автоматические отгрузки
        </h2>
        <label class="label label-item-value">
          <p class="label-header">Количество товара</p>
          <input class="input input-item-value" name="input-item-value" type="number" min="1" required>
        </label>
        <label class="label label-item-new">
          <p class="label-header">Только не с витрины</p>
          <input class="checkbox checkbox-item-new" name="checkbox-item-new" type="checkbox">
        </label>
        <label class="label label-item-dont-to-make-empty">
          <p class="label-header">Равномерная отгрузка</p>
          <input class="checkbox checkbox-item-dont-to-make-empty" name="checkbox-item-dont-to-make-empty" type="checkbox">
        </label>
        <label class="label label-item-not-warehouse">
          <p class="label-header">Не грузить со складов</p>
          <input class="checkbox checkbox-item-not-warehouse" name="checkbox-item-not-warehouse" type="checkbox" checked>
        </label>
        <button type="submit" class="button button-auto-submit disabled" name="button-auto-submit" disabled>
          ОК
        </button>
      </form>
    </section>
    <section class="section section-total-info">
      <div class="section-total-info__warehouses">
        <h2 class="section-total-info__title section-title">
          Наличие на складах
        </h2>
        <table class="section-total-info__table table table-warehouses">
          <tr class="table-warehouses-row section-total-info__table-row">
            <td class="table-warehouses-cell table-cell-name section-total-info__table-cell">
              Пермь Склад
            </td>
            <td class="table-warehouses-cell table-cell-value section-total-info__table-cell">
            </td>
          </tr>
          <tr class="table-warehouses-row section-total-info__table-row">
            <td class="table-warehouses-cell table-cell-name section-total-info__table-cell">
              Екатеринбург Склад
            </td>
            <td class="table-warehouses-cell table-cell-value section-total-info__table-cell">
            </td>
          </tr>
          <tr class="table-warehouses-row section-total-info__table-row">
            <td class="table-warehouses-cell table-cell-name section-total-info__table-cell">
              Челябинск Склад
            </td>
            <td class="table-warehouses-cell table-cell-value section-total-info__table-cell">
            </td>
          </tr>
          <tr class="table-warehouses-row section-total-info__table-row">
            <td class="table-warehouses-cell table-cell-name section-total-info__table-cell">
              Сургут ТП
            </td>
            <td class="table-warehouses-cell table-cell-value section-total-info__table-cell">
            </td>
          </tr>
        </table>
      </div>
      <div class="section-total-info__shops">
        <h2 class="section-total-info__title section-title">
          Наличие на филиалах
        </h2>
        <table class="section-total-info__table table table-shops">
          <tr class="table-shops-row section-total-info__table-row">
            <td class="table-shops-cell table-cell-name section-total-info__table-cell">
              Итого на филиалах
            </td>
            <td class="table-shops-cell table-cell-value section-total-info__table-cell">
            </td>
          </tr>
          <tr class="table-shops-row section-total-info__table-row">
            <td class="table-shops-cell table-cell-name section-total-info__table-cell">
              Из них не на витринах
            </td>
            <td class="table-shops-cell table-cell-value section-total-info__table-cell">
            </td>
          </tr>
        </table>
      </div>
    </section>
    <section class="section section-shipping-info">
      
      <table class="section-shipping-info__table table table-total">
        <tr class="table-total-row section-shipping-info__table-row">
          <td class="table-shipping-cell table-cell-name section-shipping-info__table-cell">
            Будет отгружено
          </td>
          <td class="table-shipping-cell table-cell-value section-shipping-info__table-cell">
            0
          </td>
        </tr>
      </table>
      <p class="section-shipping-info__status text-error">
      </p>
      <p class="section-shipping-info__error text-error"></p>
    </section>
  </div >
  <section class="section section-result">
    <table class="table table-result">
      <tr class="table-row-headers">
        <th class="table-header table-header-shop-shipper-name">Филиал-отправитель</th>
        <th class="table-header table-header-shop-shipper-id">Код ФО</th>
        <th class="table-header table-header-shop-reciever-id">Код ФП</th>
        <th class="table-header table-header-item-id">Код товара</th>
        <th class="table-header table-header-shipping-value">Кол-во</th>
      </tr>
    </table>
  </section>
  <template id="shopListRowTemplate">
    <tr class="table-row">
      <td class="table-data table-data-shop-name"></td>
      <td class="table-data table-data-item-value"></td>
      <td class="table-data table-data-shipping-value">
        <input type="number" name="input input-shipping-value" class="input input-shipping-value" value="0">
      </td>
    </tr>
  </template>
  <template id="resultRowTemplate">
    <tr class="table-row">
      <td class="table-data table-data-shop-shipper-name"></td>
      <td class="table-data table-data-shop-shipper-id"></td>
      <td class="table-data table-data-shop-reciever-id"></td>
      <td class="table-data table-data-shop-item-id"></td>
      <td class="table-data table-data-shop-shipping-value"></td>
    </tr>
  </template>
  <template id="shopRecieverOptionTemplate">
    <option value="" class="option option-shop-reciever"></option>
  </template>
</body>
</html>
